<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZooApp - Cuvinte Asemănătoare</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/basic-stylesheet.css">
    <link rel="stylesheet" href="css/cuvinte-stylesheet.css">
</head>
<body>

<div id="logo-container">
    <img class="logo" src="resources/images/zooapp.png">
</div>

<button id="behind" onclick="carouselBehind()" class="navigateBehind">
    <img class="arrowImg" src="resources/images/arrowBack.png"/>
</button>
<button id="ahead" onclick="carouselAhead()" class="navigateAhead" disabled>
    <img class="arrowImg" src="resources/images/arrowNext.png"/>
</button>
<button id="startAgain" onclick="carouselAhead()" type="submit"
        class="btn btn-default btn-lg login-button logInBtn startAgain">
    <img class="resetImg" src="resources/images/reset.png">
</button>

<div class="container cuvinteAnimal">
    <img class="animalImage" src="resources/images/zooImages/tiger.png">
    <h1 class="animalTitle">Tigrul este dungat</h1>
    <p class="animalContent">
        <button class="checkButton opt1 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('desenat')"
                onmouseout="StopSound('desenat')"
        >Desenat
        </button>
        <button class="checkButton opt1 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('colorat')"
                onmouseout="StopSound('colorat')"
        >Colorat
        </button>
        <button class="checkButton opt1 correctButt" onclick="check(); PlaySound('corect');"
                onmouseover="PlaySound('vargat')"
                onmouseout="StopSound('vargat')"
        >Vărgat
        </button>
        <button class="checkButton opt1 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('pictat')"
                onmouseout="StopSound('pictat')"
        >Pictat
        </button>
    </p>
    <button class="soundContainer" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/tigrul-dungat.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>

</div>
<div class="container cuvinteAnimal">
    <img class="animalImage" src="resources/images/zooImages/elephant.png">
    <h1 class="animalTitle">Elefantul este mare</h1>
    <p class="animalContent">
        <button class="checkButton opt2 correctButt" onclick="check(); PlaySound('corect');"
                onmouseover="PlaySound('gigant')"
                onmouseout="StopSound('gigant')"
        >Gigant
        </button>
        <button class="checkButton opt2 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('mic')"
                onmouseout="StopSound('mic')"
        >Mic
        </button>
        <button class="checkButton opt2 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('pitic')"
                onmouseout="StopSound('pitic')"
        >Pitic
        </button>
        <button class="checkButton opt2 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('gras')"
                onmouseout="StopSound('gras')"
        >Gras
        </button>
    </p>
    <button class="soundContainer" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/elefantul-mare.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>
</div>
<div class="container cuvinteAnimal">
    <img class="animalImage" src="resources/images/zooImages/snake.png">
    <h1 class="animalTitle">Șarpele este șiret</h1>
    <p class="animalContent">
        <button class="checkButton opt3 wrongButt" onclick="check(); PlaySound('gresit');"
                onmouseover="PlaySound('prietenos')"
                onmouseout="StopSound('prietenos')"
        >Prietenos
        </button>
        <button class="checkButton opt3 correctButt" onclick="check(); PlaySound('corect');"
                onmouseover="PlaySound('viclean')"
                onmouseout="StopSound('viclean')"
        >Viclean
        </button>
        <button class="checkButton opt3 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('lung')"
                onmouseout="StopSound('lung')"
        >Lung
        </button>
        <button class="checkButton opt3 wrongButt" onclick="check(); PlaySound('gresit');"
                onmouseover="PlaySound('puternic')"
                onmouseout="StopSound('puternic')"
        >Puternic
        </button>
    </p>
    <button class="soundContainer" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/sarpe-siret.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>
</div>
<div class="container cuvinteAnimal">
    <img class="animalImage" src="resources/images/zooImages/lion.png">
    <h1 class="animalTitle">Leul este fioros</h1>
    <p class="animalContent">
        <button class="checkButton opt4 correctButt" onclick="check(); PlaySound('corect');"
                onmouseover="PlaySound('inspaimantator')"
                onmouseout="StopSound('inspaimantator')"
        >Înspăimântător
        </button>
        <button class="checkButton opt4 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('dragut')"
                onmouseout="StopSound('dragut')"
        >Drăguț
        </button>
        <button class="checkButton opt4 wrongButt" onclick="check(); PlaySound('gresit');"
                onmouseover="PlaySound('puternic')"
                onmouseout="StopSound('puternic')"
        >Puternic
        </button>
        <button class="checkButton opt4 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('fricos')"
                onmouseout="StopSound('fricos')"
        >Fricos
        </button>
    </p>
    <button class="soundContainer" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/leu-fioros.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>
</div>
<div class="container cuvinteAnimal">
    <img class="animalImage" src="resources/images/zooImages/sheep.png">
    <h1 class="animalTitle">Oaia este creață</h1>
    <p class="animalContent">
        <button class="checkButton opt5 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('murdara')"
                onmouseout="StopSound('murdara')"
        >Murdară
        </button>
        <button id="wrongButt1" class="checkButton opt5 wrongButt" onclick="check(); PlaySound('gresit');"
                onmouseover="PlaySound('alba')"
                onmouseout="StopSound('alba')"
        >Albă
        </button>
        <button class="checkButton opt5 correctButt" onclick="check(); PlaySound('corect');"
                onmouseover="PlaySound('carliont')"
                onmouseout="StopSound('carliont')"
        >Cârlionțată
        </button>
        <button class="checkButton opt5 wrongButt" onclick="check(); PlaySound('gresit');" onmouseover="PlaySound('curata')"
                onmouseout="StopSound('curata')"
        >Curată
        </button>
    </p>
    <button class="soundContainer" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/oaia-creata.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>
</div>

<div class="container container-final">
    <h1 class="animalTitle"><img class="fireworks" src="resources/images/fireworks.gif">Felicitări!</h1>
    <button class="soundContainerFinal" onClick="togglePlay()">
        <audio class="audio" src="resources/audio/castigat.mp4"></audio>
        <img class="playImage" src="resources/images/play.png">
    </button>
</div>

<div class="inapoi">
    <button onclick="location.href='menu.html'" type="button" class="btn btn-primary buton">
        <img class="imagine" src="resources/images/inapoi.png">
        Înapoi La Meniu
    </button>
    <audio id='inapoi'
           src='resources/audio/inapoi-la-meniu.mp4'>
    </audio>
</div>

<audio id='desenat'
       src='resources/audio/tigrul-desenat.mp4'>
</audio>
<audio id='colorat'
       src='resources/audio/tigrul-colorat.mp4'>
</audio>
<audio id='vargat'
       src='resources/audio/tigru-vargat.mp4'>
</audio>
<audio id='pictat'
       src='resources/audio/tigru-pictat.mp4'>
</audio>
<audio id='gigant'
       src='resources/audio/elefantul-gigant.mp4'>
</audio>
<audio id='mic'
       src='resources/audio/elefantul-mic.mp4'>
</audio>
<audio id='pitic'
       src='resources/audio/elefantul-pitic.mp4'>
</audio>
<audio id='gras'
       src='resources/audio/elefantul-gras.mp4'>
</audio>
<audio id='prietenos'
       src='resources/audio/sarpe-prietenos.mp4'>
</audio>
<audio id='viclean'
       src='resources/audio/sarpe-viclean.mp4'>
</audio>
<audio id='lung'
       src='resources/audio/sarpe-lung.mp4'>
</audio>
<audio id='puternic'
       src='resources/audio/sarpe-puternic.mp4'>
</audio>
<audio id='inspaimantator'
       src='resources/audio/leu-inspaimantator.mp4'>
</audio>
<audio id='dragut'
       src='resources/audio/leu-dragut.mp4'>
</audio>
<audio id='fricos'
       src='resources/audio/leu-fricos.mp4'>
</audio>
<audio id='murdara'
       src='resources/audio/oaia-murdara.mp4'>
</audio>
<audio id='alba'
       src='resources/audio/oaia-alba.mp4'>
</audio>
<audio id='carliont'
       src='resources/audio/oaia-carliontata.mp4'>
</audio>
<audio id='curata'
       src='resources/audio/oaia-curata.mp4'>
</audio>
<audio id='corect'
       src='resources/audio/corect.mp4'>
</audio>
<audio id='gresit'
       src='resources/audio/gresit.mp4'>
</audio>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/cuvinte-scripts.js"></script>
<script src="js/audio-hover.js"></script>
</body>
</html>
