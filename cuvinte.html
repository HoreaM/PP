<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZooApp - Cuvinte Asemănătoare</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/basic-stylesheet.css" rel="stylesheet">
    <link href="css/cuvinte-stylesheet.css" rel="stylesheet">
</head>
<body>

<div id="backgroundImage"></div>

<div id="logo-container">
    <img class="logo" src="resources/images/zooapp.png">
</div>

<div class="container">
    <img class="animalImage" src="resources/images/zooImages/zebra.jpg">
    <h1 class="animalTitle">Zebra este dungata</h1>
    <p class="animalContent">
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Deseneta</button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Colorata</button>
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Vargata
        </button>
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Cu dungi
        </button>
    </p>
    <button onclick="carousel()" style="width: 15%; height: 15%; margin-left: 80%; margin-top: 15%;">Următorul</button>
</div>
<div class="container">
    <img class="animalImage" src="resources/images/zooImages/elephant.jpg">
    <h1 class="animalTitle">Elefantul este mare</h1>
    <p class="animalContent">
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Gigant
        </button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Mic</button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Pitic</button>
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Urias</button>
    </p>
    <button onclick="carousel()" style="width: 15%; height: 15%; margin-left: 80%; margin-top: 15%;">Următorul</button>
</div>
<div class="container">
    <img class="animalImage" src="resources/images/zooImages/panda.jpg">
    <h1 class="animalTitle">Ursul panda este dolofan</h1>
    <p class="animalContent">
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Pufos</button>
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Grasunel
        </button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Slab</button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Mic</button>
    </p>
    <button onclick="carousel()" style="width: 15%; height: 15%; margin-left: 80%; margin-top: 15%;">Următorul</button>
</div>
<div class="container">
    <img class="animalImage" src="resources/images/zooImages/leu.png">
    <h1 class="animalTitle">Leul este fioros</h1>
    <p class="animalContent">
        <button onclick="checkTrue()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">
            Inspaimantator
        </button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Dragut</button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Puternic</button>
        <button onclick="check()" style="width: 80%; height: 15%; margin-left: 80%; margin-top: 10%;">Fricos</button>
    </p>
    <button onclick="carousel()" style="width: 15%; height: 15%; margin-left: 80%; margin-top: 15%;">Următorul</button>
</div>


<div class="container">
    <h1 class="animalTitle" style="margin-top: 15%; margin-left:30%; width:20%;text-align: center">Gata!</h1>
    <form action="menu.html">
        <button type="submit" class="btn btn-default btn-lg login-button logInBtn menuRef">Meniu</button>
    </form>
</div>

<div class="inapoi">
    <button onclick="location.href='menu.html'" type="button" class="btn btn-primary buton"
            onmouseover="PlaySound( 'inapoi') "
            onmouseout="StopSound( 'inapoi') ">
        <img class="imagine" src="resources/images/inapoi.png">
        Înapoi La Meniu
    </button>
    <audio id='inapoi'
           src='resources/audio/inapoi-la-meniu.mp4'>
    </audio>
</div>


<script>
    var corect = false;

    function check() {
        alert("Raspuns gresit!");

    }

    function checkTrue() {
        corect = true;
        alert("Raspuns corect!");

    }

    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("container");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
    }
</script>
<script src="js/audio-hover.js"></script>
</body>
</html>
