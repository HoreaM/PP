<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZooApp - Meniu</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/basic-stylesheet.css" rel="stylesheet">
</head>
<body>

<div id="logo-container">
    <img class="logo" src="resources/images/zooapp.png">
</div>

<div id="meniu">
    <button onclick="location.href='asculta.html'" type="button" class="btn btn-primary buton"
            onmouseover="PlaySound( 'asculta-povestea') "
            onmouseout="StopSound( 'asculta-povestea') ">
        <img class="imagine" src="resources/images/asculta.png">
        Ascultă Povestea
    </button>

    <button onclick="location.href='rime.html'" type="button" class="btn btn-success buton"
            onmouseover="PlaySound( 'rime-nazdravane') "
            onmouseout="StopSound( 'rime-nazdravane') ">
        <img class="imagine" src="resources/images/rime.png">
        Rime Năzdrăvane
    </button>

    <button onclick="location.href='cuvinte.html'" type="button" class="btn btn-warning buton"
            onmouseover="PlaySound( 'cuvinte-asemanatoare') "
            onmouseout="StopSound( 'cuvinte-asemanatoare') ">
        <img class="imagine" src="resources/images/cuvinte.png">
        Cuvinte Asemănătoare
    </button>

    <button onclick="location.href='stiati.html'" type="button" class="btn btn-danger buton"
            onmouseover="PlaySound( 'stiati-ca') "
            onmouseout="StopSound( 'stiati-ca') ">
        <img class="imagine" src="resources/images/stiati.png">
        Știați Că...?
    </button>
</div>

<audio id='asculta-povestea'
       src='resources/audio/asculta-povestea.mp4'>
</audio>
<audio id='rime-nazdravane'
       src='resources/audio/rime-nazdravane.mp4'>
</audio>
<audio id='stiati-ca'
       src='resources/audio/stiati-ca.mp4'>
</audio>
<audio id='cuvinte-asemanatoare'
       src='resources/audio/cuvinte-asemanatoare.mp4'>
</audio>

<script src="js/audio-hover.js"></script>
</body>
</html>
