<!DOCTYPE html>
<html lang="">
<head>
    <title>ZooApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/asculta2-stylesheet.css">
    <link rel="stylesheet" href="css/basic-stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-white">

<div class="row main col-md-4 col-md-offset-4" id="mainLogin">
    <div class="main-login main-center">


        <div class="over text-center">
            <h1 class="title-style"></h1>
        </div>


        <form action="asculta.html">
            <button type="submit" class="btn btn-default btn-lg center-block login-button logInBtn">Ascultă povestea
            </button>
        </form>
        <br>
        <br>

        <div class="distance_to_bottom">
            <br>
            <img src="resources/images/zooImages/zoo_asculta.jpg"
                 class="img-fluid mx-auto img-thumbnail img-responsive center"
                 alt="Responsive image">
        </div>
        <div class="inapoi">
            <button onclick="location.href='menu.html'" type="button" class="btn btn-primary buton"
                    onmouseover="PlaySound( 'inapoi') "
                    onmouseout="StopSound( 'inapoi') ">
                <img class="imagine" src="resources/images/inapoi.png">
                Înapoi La Meniu
            </button>
            <audio id='inapoi'
                   src='resources/audio/inapoi-la-meniu.mp4'>
            </audio>
        </div>
    </div>

</div>


<script src="js/audio-hover.js"></script>
</body>
</html>
